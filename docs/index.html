<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Swanix UI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://swanix.org/assets/images/favicon.ico">
  <link rel="apple-touch-icon" sizes="114x114" href="https://swanix.org/assets/images/apple-touch-icon.png" />
  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/gh/swanix/tool-docs/dist/tool-docs.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: "UI",
    repo: 'swanix/ui',
    // themeColor: 'royalblue',
    basePath: 'content/',
    // coverpage: '_site-cover.md',
    homepage: '_site-home.md',
    loadSidebar: '_site-menu.md',
    subMaxLevel: 1,
    auto2top: true,
    notFoundPage: false,
    pagination: {
      previousText: 'Previous',
      nextText: 'Next',
      crossChapter: true
    },
    plugins: [
      function(hook, vm) {
        hook.doneEach(function() {
          loadCss = ["dist/swanix.min.css"];
          loadJs = [];
          setTimeout(initCodeEditor, 300);
        });
      }
    ]
  };
</script>
<!-- Tool Docs -->
<script src="https://swanix.org/assets/js/menu.js"></script>
<script src="https://cdn.jsdelivr.net/gh/swanix/tool-docs/dist/tool-docs.js"></script>
<!-- Tool Code -->
<link href="https://cdn.jsdelivr.net/gh/swanix/tool-code/dist/tool-code.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/swanix/tool-code/dist/tool-code.js"></script>
</body>
</html>
