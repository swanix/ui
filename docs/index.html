<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Swanix UI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://swanix.org/assets/images/favicon.ico">
  <link rel="apple-touch-icon" sizes="114x114" href="https://swanix.org/assets/images/apple-touch-icon.png" />
  <!-- Styles -->
  <link rel="stylesheet" href="https://swanix.org/assets/styles/docsify-custom.css">
</head>
<body>
<div class="menu-container"></div>
<div id="app"></div>
<script>
  window.$docsify = {
    name: "Swanix UI",
    repo: 'swanix/ui',
    // themeColor: 'royalblue',
    basePath: 'content/',
    // coverpage: '_site-cover.md',
    homepage: '_site-home.md',
    loadSidebar: '_site-menu.md',
    subMaxLevel: 1,
    auto2top: true,
    notFoundPage: false,
    pagination: {
      previousText: 'Previous',
      nextText: 'Next',
      crossChapter: true
    },
    plugins: [
      function(hook, vm) {
        hook.doneEach(function() {
          codePreviewCssFile = "dist/swanix.min.css";
          // codePreviewCssFile2 = "dist/theme1.css";
          // codePreviewJsFile = "";
        });
      }
    ]
  };
</script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify plugins -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Codemirror -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/xml/xml.min.js"></script>
  <!-- Docsify Codemirror -->
  <link href="https://swanix.org/assets/scripts/docsify-codemirror.css" rel=stylesheet>
  <script src="https://swanix.org/assets/scripts/docsify-codemirror.js"></script>
  <!-- Custom menu -->
  <script src="https://swanix.org/assets/scripts/menu-global.js"></script>
</body>
</html>
